{% extends 'base.html' %}

{% block content %}
<div class='row'>
    {% for doc in docs %}
        <div class='col-lg-4'>
            <div class='thumbnail'>
                {% if doc.thumbnail %}
                    <a href="{{ url_for('docs.view_doc', doc_id=doc.uid) }}"><img src="{{ doc.thumbnail }}" class='img-responsive'></a>
                {% endif %}
                <div class='caption'>
                	<h3><a href="{{ url_for('docs.view_doc', doc_id=doc.uid) }}">{{ doc.name }}</a></h3>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
